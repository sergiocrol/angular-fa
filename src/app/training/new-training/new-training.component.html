<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card
    fxFlex.xs="100%"
    fxFlex="400px"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="select type of training" #selectedExercise>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-button
        (click)="onStartTraining(selectedExercise)"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
